<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- Expansion panel to add new notes -->
<div class="notes-expansion-container">
    <mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
            Take a note
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="form-fields-container">
            <mat-form-field>
            <input matInput name="title" placeholder="Enter Title" [(ngModel)]="note.title"/>
            </mat-form-field>
            <mat-form-field>
            <textarea matInput name="text" placeholder="Enter Description" [(ngModel)]="note.text"></textarea>
            </mat-form-field>
            <button mat-raised-button (click)="takeNote()">Done</button>
        </div>
    </mat-expansion-panel>
    </mat-accordion>
</div>
